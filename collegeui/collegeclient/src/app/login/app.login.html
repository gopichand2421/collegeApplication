<div class="container">
    <form #login="ngForm" (ngSubmit)="onSubmit(login)">
        <div class="alert alert-danger alert-dismissible fade show" [ngStyle]="{display:getDisplay()}">
          <strong>Error!</strong>{{msg}} 
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" name="email" class="form-control" ngModel placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="password" ngModel class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <p>{{msg}}</p>
</div>
